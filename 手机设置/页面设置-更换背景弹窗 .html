<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link href="../css/public.css" rel="stylesheet" type="text/css">
        <link href="../css/header-and-footer.css" rel="stylesheet" type="text/css">
        <link href="../css/platform.css" rel="stylesheet" type="text/css">
        <link href="../css/main.css" rel="stylesheet" type="text/css">
        <script src="../js/jQuery-v1.11.1.js"></script>
    </head>
    <body>
        <div class="mask" style="display:block;"></div>
        <div class="modalEditor modalSetting modalWap">
        	<h1>设置背景图片<a href="" class="close"></a></h1>
            <div class="tab">
                <div class="tabNav clearfix">
                    <a href="javascript:void(0)" class="active">选择图片上传</a>
                    <a href="javascript:void(0)">选择系统图片</a>
                </div>
            	<div class="tabContent">
                    <div class="item uploadImg">
                   		<div class="pic"><img src="../images/main/wapSet-bg1.jpg" width="546" height="290"></div>
    					<div class="info clearfix">
                            <div class="right upload"><a href="javascript:void(0)">上传背景图片</a></div>
                            <p class="left">推荐尺寸：640* 350px</p>
                        </div>
                        <div class="btns"><a href="#" class="btn1">保存</a><a href="#" class="btn2">取消</a></div>
                    </div>
                    <div class="item sysImg">
                        <ul class="clearfix">
                            <li>
                                <img src="../images/main/wapSet-bg1.jpg" width="270" height="147" alt="">
                                <span class="sel"></span>
                            </li>
                            <li>
                                <img src="../images/main/wapSet-bg2.jpg" width="270" height="147" alt="">
                            </li>
                            <li>
                                <img src="../images/main/wapSet-bg3.jpg" width="270" height="147" alt="">
                            </li>
                            <li>
                                <img src="../images/main/wapSet-bg4.jpg" width="270" height="147" alt="">
                            </li>
                        </ul>
                        <div class="clearfix">
                            <div class="left btns"><a href="#" class="btn1">保存</a><a href="#" class="btn2">取消</a></div>
                            <div class="right paging">
                                <a href="" class="cur">1</a>
                                <a href="">2</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('.tabNav a').click(function() {
                $(this).addClass('active').siblings().removeClass('active');
                var index=$(this).index();
                $(this).parent().siblings('.tabContent').find('.item').eq(index).show().siblings().hide();
            });
            $('.modalWap .sysImg li').click(function () {
                $('.sel').remove();
                $(this).append('<span class="sel"></span>');
            })
        </script>
    </body>
</html>
