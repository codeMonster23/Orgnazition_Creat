<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>主编管理</title>
<link href="../css/public.css" rel="stylesheet" type="text/css">
<link href="../css/header-and-footer.css" rel="stylesheet" type="text/css">
<link href="../css/main.css" rel="stylesheet" type="text/css">
<script src="../js/jQuery-v1.11.1.js"></script>
<script src="../js/divSelect.js"></script>
<script src="../js/laydate/laydate.js"></script>
</head>

<body>
<div class="modalEditor modalAddeditor ">
	<h1>申请添加机构主编/主讲<a href="" class="close"></a></h1>
    <div class="form clearfix">
    	<div class="item clearfix">
        	<label class="left">用户名：</label>
            <input type="text">
            <div class="error">该用户还未认证成为主编/主讲，<a href="">申请认证</a></div>
        </div> 
        <div class="item clearfix">
        	<label class="left">所在部门：</label>
            <input type="text">
            <div class="error">该账号尚未注册，<a href="">点击此处注册</a></div>
        </div> 
        <div class="item clearfix">
        	<label class="left">岗位：</label>
            <input type="text">
        </div> 
    </div>
    <a href="javascript:void(0)" class="save">确认添加</a>
</div>
	
</body>
</html>
