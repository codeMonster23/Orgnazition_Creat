<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>主编管理</title>
<link href="../css/public.css" rel="stylesheet" type="text/css">
<link href="../css/header-and-footer.css" rel="stylesheet" type="text/css">
<link href="../css/main.css" rel="stylesheet" type="text/css">
<script src="../js/jQuery-v1.11.1.js"></script>
<script src="../js/divSelect.js"></script>
<script src="../js/laydate/laydate.js"></script>
</head>

<body>
<div class="modalEditor modalAdd">
	<h1>申请添加机构主编/主讲</h1>
    <div class="form clearfix">
    	<div class="left">
        	<div class="item clearfix">
            	<label class="left"><span>*</span>用户名：</label>
                <input type="text">
                <div class="error">该账号已有主编/主讲权限，<a href="">点击此处添加</a></div>
            </div> 
            <div class="item clearfix">
            	<label class="left"><span>*</span>所在部门：</label>
                <input type="text">
                <div class="error">该账号尚未注册，<a href="">点击此处注册</a></div>
            </div> 
            <div class="item clearfix">
            	<label class="left"><span>*</span>电子邮箱：</label>
                <input type="text">
                <div class="error">该账号正在提交认证审核，请稍后添加</div>
            </div> 
            <div class="item clearfix">
            	<label class="left">擅长领域：</label>
                <input type="text">
            </div> 
        </div>
        <div class="right">
        	<div class="item clearfix">
            	<label class="left"><span>*</span>真实姓名：</label>
                <input type="text">
            </div> 
            <div class="item clearfix">
            	<label class="left"><span>*</span>岗位：</label>
                <input type="text">
            </div> 
            <div class="item clearfix">
            	<label class="left"><span>*</span>手机号：</label>
                <input type="text">
            </div> 
            <div class="item clearfix">
            	<label class="left">QQ：</label>
                <input type="text">
            </div> 
        </div>
        <div class="item long clearfix">
        		<label class="left">个人简介：</label>
                <textarea class="left"></textarea>
        </div>
        <div class="item authority clearfix">
            <label class="left">权限选择：</label>
            <label class="radioBox"><input type="radio"><b>主编</b></label>
            <label class="radioBox"><input type="radio"><b>主讲</b></label>
        </div> 
    </div>
    <a href="javascript:void(0)" class="save">确认添加</a>
</div>
	
</body>
</html>
