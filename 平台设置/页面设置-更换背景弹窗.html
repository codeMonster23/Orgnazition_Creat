<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>公告管理</title>
        <link href="../css/public.css" rel="stylesheet" type="text/css">
        <link href="../css/header-and-footer.css" rel="stylesheet" type="text/css">
        <link href="../css/main.css" rel="stylesheet" type="text/css">
        <link href="../css/platform.css" rel="stylesheet" type="text/css">
        <script src="../js/jQuery-v1.11.1.js"></script>
    </head>
    <body>
        <div class="modalEditor modalSetting">
        	<h1>设置背景图片<a href="" class="close"></a></h1>
            <div class="tab">
                <div class="tabNav clearfix">
                    <a href="javascript:void(0)" class="active">选择图片上传</a>
                    <a href="javascript:void(0)">选择系统图片</a>
                </div>
               
                	<div class="tabContent">
                   		<div class="pic"><img src="../images/main/jg-bj-pic1.jpg" width="782" height="207"></div>
						<div class="upload"><a href="javascript:void(0)">重新上传</a></div>
                        <div class="btns"><a href="#" class="btn1">保存</a><a href="#" class="btn2">取消</a></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('.tabNav a').click(function() {
                $(this).addClass('active').siblings().removeClass('active');
                var index=$(this).index();
                $(this).parent().siblings('.tabContent').find('.item').eq(index).addClass('active').siblings().removeClass('active');
            });
            $('.sysImg .module a').click(function() {
                $('.sysImg .module a span').remove();
                $(this).append('<span class=""></span>');
            })
        </script>
    </body>
</html>
